<html>
	<head>
		<title>Car Size Comparison</title>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<link rel="stylesheet" type="text/css" href="CarSize.css">
	</head>
	<body>
		<header>
			<h1>Car Size Comparison</h1>
		</header>
		<section>
			<table>
				<thead>
					<tr>
						<th>Car</th>
						<th>Width</th>
						<th>Length</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<input type="text" id="car" />
						</td>
						<td>
							<input type="number" step="any" id="width" />
						</td>
						<td>
							<input type="number" step="any" id="height" />
						</td>
					</tr>
				</tbody>
			</table>
			<input type="button" value="Display Size" id="compare"/>
		</section>
		<canvas id="canvas" width="800" height="800"> <!--width and height specified here or else canvas drawings are stretched-->
			Your browser does not support the HTML5 canvas tag.
		</canvas>
		<script src="CarSize.js"></script>
	</body>
</html>
